<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Lista de sistemas</h3>
                </div>
                <div class="card-body">
                    <!--Llamando a form sistema-->
                    <app-form-sistema (onItemAdded)="agregado($event)"></app-form-sistema>                  
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-5">

    <div class="row row-flex">
        <app-sistema 
            *ngFor="let s of getAll(); let i=index" 
            [sistema]="s" 
            [posicion]="i+1" 
            (clicked)="elegido($event)"
        ></app-sistema>
    </div>

    <hr class="mb-5">

    <div class="row row-flex">
        <h5>Actividad</h5>
            <ul>
                <li *ngFor="let u of updates;">{{u}}</li>
            </ul>
    </div>    
</div>
